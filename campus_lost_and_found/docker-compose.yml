# ==========================================
# 校园失物招领系统 V2.0 - Docker 部署配置
# ==========================================

version: '3.8'

services:
  # ========== Web 应用 ==========
  web:
    build: .
    container_name: lost_and_found_web
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads  # 上传文件持久化
      - ./logs:/app/logs        # 日志持久化
    environment:
      - USE_SQLITE=false
      - DATABASE_URL=mysql+pymysql://${MYSQL_USER:-root}:${MYSQL_PASSWORD:-password}@mysql:3306/${MYSQL_DATABASE:-lost_and_found}?charset=utf8mb4
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network

  # ========== MySQL 数据库 ==========
  mysql:
    image: mysql:8.0
    container_name: lost_and_found_mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-lost_and_found}
      - MYSQL_USER=${MYSQL_USER:-lost_found_user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-password}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro  # 初始化脚本
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # ========== phpMyAdmin (可选，数据库管理) ==========
  phpmyadmin:
    image: phpmyadmin:5.2
    container_name: lost_and_found_phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=mysql
      - PMA_USER=${MYSQL_USER:-lost_found_user}
      - PMA_PASSWORD=${MYSQL_PASSWORD:-password}
    depends_on:
      - mysql
    networks:
      - app-network
    profiles:
      - admin  # 使用 --profile admin 启动

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
