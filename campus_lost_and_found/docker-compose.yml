# ==========================================
# 校园失物招领系统 V2.0 - Docker 部署配置
# ==========================================

version: '3.8'

services:
  # ========== Web 应用 ==========
  web:
    image: chgfggyhj/lost-and-found:latest
    container_name: lost_and_found_web
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    environment:
      - USE_SQLITE=false
      - MYSQL_HOST=mysql
      - MYSQL_USER=${MYSQL_USER:-lost_found_user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-lost_and_found}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network

  # ========== MySQL 数据库 ==========
  mysql:
    image: mysql:8.0
    container_name: lost_and_found_mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-lost_and_found}
      - MYSQL_USER=${MYSQL_USER:-lost_found_user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
